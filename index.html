<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link id="my-css" rel="stylesheet" href="./css/style-classic.css">
	<script defer src="./js/agent.js"></script>
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<h2 id="message">Choose your Opponent</h2>
	<div id="style-toggle">GA</div>
	<div id="opponent-selector">
		<button id="human" class="btn btn-primary btn-lg">Human</button>
		<button id="random" class="btn btn-secondary btn-lg">Random</button>
	</div>

	
	<section id="game-space" class="board" hidden="true">
		<div id="sq0" class="square"></div>
		<div id="sq1" class="square"></div>
		<div id="sq2" class="square"></div>
		<div id="sq3" class="square"></div>
		<div id="sq4" class="square"></div>
		<div id="sq5" class="square"></div>
		<div id="sq6" class="square"></div>
		<div id="sq7" class="square"></div>
		<div id="sq8" class="square"></div>
	</section>    
	<button type="reset" hidden="true" id="reset-btn" class="btn btn-light">Reset</button>
</body>
</html>
